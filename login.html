<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Maker's Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="logo-container">
            <img src="images/logo2.png" alt="Artmatic logo" class="logo">
        </div>
        <h1 class="title">The Maker's Gallery</h1>
    </div>

    <!-- Navigation bar -->
    <nav class="nav-bar">
        <div class="dropdown">
            <button class="nav-btn">Disciplines</button>
            <div class="dropdown-content">
                <a href="disciplines/film.html">Video Production</a>
                <a href="disciplines/design.html">Design</a>
                <a href="disciplines/animation.html">Animation/Game Design</a>
                <a href="disciplines/studio-arts.html">Studio Arts</a>
            </div>
        </div>

        <button class="nav-btn" onclick="location.href='profile.html'">Profile</button>
        <button class="nav-btn" onclick="location.href='about.html'">About</button>
        <button class="nav-btn" onclick="location.href='contact.html'">Contact</button>
        <button class="nav-btn" onclick="location.href='index.html'">Home</button>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        <!-- Login Form -->
        <div id="loginForm" class="auth-form active">
            <h2>Login</h2>
            <form id="loginFormElement" onsubmit="return false;">
                <div class="form-group">
                    <label for="loginUsername">Username (not email)</label>
                    <input type="text" id="loginUsername" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="auth-btn" onclick="handleLogin()">Login</button>
                <p class="switch-form">Don't have an account? <span onclick="switchToSignup()">Sign Up</span></p>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div id="signupForm" class="auth-form">
            <h2>Sign Up</h2>
            <form id="signupFormElement" onsubmit="return false;">
                <div class="form-group">
                    <label for="signupUsername">Username (letters, numbers, dashes, underscores)</label>
                    <input type="text" id="signupUsername" placeholder="e.g., john_doe123" pattern="[a-zA-Z0-9_-]+" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="userType">I am a:</label>
                    <select id="userType" required>
                        <option value="">Select your role</option>
                        <option value="student">Student</option>
                        <option value="faculty">Faculty</option>
                        <option value="employer">Potential Employer</option>
                        <option value="viewer">Viewer</option>
                    </select>
                </div>
                <button type="submit" class="auth-btn" onclick="handleSignup()">Sign Up</button>
                <p class="switch-form">Already have an account? <span onclick="switchToLogin()">Login</span></p>
            </form>
        </div>

        <!-- Message Display -->
        <div id="authMessage" class="auth-message"></div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
